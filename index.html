<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!-- Reset file when initially loading page -->
    <link rel="stylesheet" href="assets/css/reset.css">
    
    <!-- calling bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Calling CSS file from this location -->
    <link rel="stylesheet" href="assets/css/style.css">


    <!-- Pulling Firebase library from this location -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
</head>

<body>
    <div class="container">
        <nav>
            <h1 class="nav-header">Train Scheduler</h1>
            <p>Admin Login</p>
            <table>
                <tr><input id="username" type="text" required=""></tr>
                <tr><input id="pass" type="password" required=""></tr>
                <tr><button class="btn" id="login-btn">Login</button></tr>
                <tr><button class="btn" id="create-admin-btn">Create Admin</button></tr>
                <tr><button class="btn" id="logout-btn">Logout</button></tr>
            </table>
        </nav>

        <div id="train-display">
            <header class="content-header">Current Train Schedule</header>
            <table class="table-striped" id="train-table">
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arival</th>
                    <th>Minutes Away</th>
                </tr>
            </table>
        </div>

        <div id="AdminInput">
            <header class="content-header"><h1>Add Train</h1></header>
                <table class="table-striped">
                    <tr class="pull-left table-bordered">
                        <label>Train name</label><br>
                        <input type="text" id="train-name-input" required="">
                    </tr>

                    <br>
                    
                    <tr class="pull-left table-bordered">
                        <label>Destination</label><br>
                        <input type="text" id="destination-input" required="">
                    </tr>

                    <br>

                    <tr class="pull-left table-bordered">
                        <label>First Train Time (HH:mm - military time)</label><br>
                        <input type="text" id="first-train-time-input" required="">
                    </tr>

                    <br>

                    <tr class="pull-left table-bordered">
                        <label>Frequency (min)</label><br>
                        <input type="text" id="frequency-input" required="">
                    </tr>

                    <br>

                    <tr class="pull-left table-bordered">
                        <input type="submit" id="submit-btn" onclick="return false">
                    </tr>

                </table>
        </div>

        <!-- Moment.JS file location -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

        <!-- Pulling jquery library -->
        <script src="http://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
            crossorigin="anonymous"></script>

        <!-- Pulling javascript from this file -->
        <script src="assets/javascript/logic.js" type="text/javascript"></script>
</body>

</html>
