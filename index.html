<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!-- Reset file when initially loading page -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Calling CSS file from this location -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Pulling Firebase library from this location -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
</head>

<body>
    <div class="container">
        <nav>
            <h1 class="nav-header">Train Scheduler</h1>
            <p>Admin Login</p>
            <table>
                <tr><input id="userName" type="text"></tr>
                <tr><input id="pass" type="text"></tr>
                <tr><button id="loginBtn">Login</button></tr>
            </table>
        </nav>

        <div id="trainDisplay">
            <header class="content-header">Current Train Schedule</header>
            <table id="trainTable">
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arival</th>
                    <th>Minutes Away</th>
                </tr>
            </table>
        </div>

        <div id="AdminInput">
            <header class="content-header">Add Train</header>
            <form class="userInput">
                <label>Train name</label>
                <input type="text" id="trainNameInput">

                <label>Destination</label>
                <input type="text" id="destinationInput">

                <label>First Train Time (HH:mm - military time)</label>
                <input type="text" id="firstTrainTimeInput">

                <label>Frequency (min)</label>
                <input type="text" id="frequencyInput">

                <input type="submit" id="submitBtn" onclick="return false">
            </form>
        </div>

        <!-- Moment.JS file location -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

        <!-- Pulling jquery library -->
        <script src="http://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
            crossorigin="anonymous"></script>

        <!-- Pulling javascript from this file -->
        <script src="assets/javascript/logic.js" type="text/javascript"></script>
</body>

</html>
